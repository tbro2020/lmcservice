{% extends 'registration/base.html' %}

{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <small class="text-right"><a href="{% url 'password_reset' %}">{% trans 'Reset password' %}</a></small>
    <button type="submit" class="btn btn-primary mt-2 col">{% trans "Log in" %}</button>
</form>
{% endblock %}
