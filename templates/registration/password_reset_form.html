{% extends 'registration/base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2 col">{% trans "Submit" %}</button>
  </form>
{% endblock %}
